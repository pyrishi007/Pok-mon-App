<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEMON_APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imgatg">
        <img src="./images/ball (3).png" alt="" id="onlythisimg">
    </div>
    <div class="contanier">
      <div class="box">
        <div class="search">

          <img src="./images/search (3).png" alt="" />
        </div>

        <div class="pokecard">
          <h1>pokemon</h1>
          <img src="./images/ball (1).png" alt="" />

          <h2 id="pokemon_name">pokemon ball</h2>
        </div>

        <div class="power">
          <div class="pow1">
            <p>Name:</p>
            <p class="para" id="para1">---</p>
          </div>

          <div class="pow2">
            <p>Type:</p>
            <p class="para" id="para2">---</p>
          </div>

          <div class="pow3">
            <p>Weight:</p>
            <p class="para" id="para3">---</p>
          </div>

          <div class="pow4">
            <p>Power:</p>
            <p class="para" id="para4">---</p>
          </div>
        </div>
      </div>
    </div>
